<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>HTML FORM</title>
</head>

<body>
  <form class="w-50 mh-100 mx-auto p-3">
    <div class="card p-1">
      <div class="card-header">
        <h1>Payment for example</h1>
      </div>
      <div class="alert alert-danger mt-2" role="alert">
        Some fields are missing
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-5">
            <label for="inputCard" class="form-label">Card #</label>
            <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label for="inputCvc" class="form-label">CVC#</label>
            <input type="text" class="form-control" id="inputCvc" placeholder="0000">
          </div>
          <div class="col-md-1 mb-2 position-relative">
            <i class="fas fa-dollar-sign position-absolute bottom-0 end-0"></i>
          </div>
          <div class="col-md-3 px-2">
            <label for="inputAmount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="inputName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputText">
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>New york</option>
              <option>Los Angeles</option>
              <option>Hawai</option>
              <option>Miami</option>
              <option>Illinois</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 pb-3">
            <p for="exampleAccount">We accept:</p>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-secondary">
                <input autocomplete="off" checked id="blue" name="options" type="radio">
                <i class="fab fa-cc-mastercard"></i>
              </label>
              <label class="btn btn-secondary">
                <input autocomplete="off" id="red" name="options" type="radio">
                <i class="fab fa-cc-visa"></i>
              </label>
              <label class="btn btn-secondary">
                <input autocomplete="off" id="green" name="options" type="radio">
                <i class="fab fa-cc-diners-club"></i>
              </label>
              <label class="btn btn-secondary">
                <input autocomplete="off" id="yellow" name="options" type="radio">
                <i class="fab fa-cc-amex"></i>
              </label>
            </div>
          </div>
          <div class="col-md-6 pb-3">
            <label for="exampleMessage">Message</label>
            <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
            <small class="text-muted">Add any notes here.</small>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="float-end">
          <button class="btn btn-secondary" type="reset">Cancel</button>
          <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
        </div>
      </div>
    </div>
    </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
